<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A survey form" />
	<meta name="author" content="Chinmay Joshi" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey</title>
</head>
<body>
  <main>
    <h1 id="title">Feedback Form</h1>
    <p id="description">We would love to know what you think!</p>
    <div  class="container">
    <form id="survey-form">
      <div class="form-group">
      <label id="name-label">Name</label>
        <input class="form-control"type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
      <label id="email-label">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
      <label id="number-label">Number</label>
        <input class="form-control" type="number" name="number" id="number" min=1000 max=9999 placeholder="Enter your number(optional)">
      </div>
      <div class="form-group">
        <label >Select your state</label>
  <select id="dropdown" class="form-control"name="state" >
    <option value="" disabled selected>Select your option</option>
    <option value="delhi">Delhi</option>
    <option value="maharashtra">Maharashtra</option>
    <option value="goa">Goa</option>
    <option value="karnataka">Karnataka</option>
  </select>
      </div>
      <div class="form-group">
        <label>What do you think of our product?</label><br>
  <input type="radio" id="amazing" name="feedback" value="amazing">
  <label for="definitely">Amazing</label><br>
  <input type="radio" id="eeds improvement" name="feedback" value="needs improvement">
  <label for="maybe">Needs improvement</label><br>
  <input type="radio" id="Not usable" name="feedback" value="Not usable">
  <label for="Not usable">Not usable</label>
      </div>
      <div class="form-group">
        <label>Would you recommend our product to a friend?</label><br>
  <input type="radio" id="definitely" name="recommend" value="definitely">
  <label for="definitely">Definitely</label><br>
  <input type="radio" id="maybe" name="recommend" value="maybe">
  <label for="maybe">Maybe</label><br>
  <input type="radio" id="not sure" name="recommend" value="not sure">
  <label for="not sure">Not sure</label>
      </div>
      <div class="form-group">
         <label>What changes would you recommend?</label><br>
         <input type="checkbox" id="change1" name="change1" value="change1">
  <label for="change1">Change 1</label><br>
  <input type="checkbox" id="change2" name="change2" value="change2">
  <label for="change1"> Change 2</label><br>
  <input type="checkbox" id="change3" name="change3" value="change3">
  <label for="change1"> Change 3</label><br><br>
      </div>
      <div class="form-group">
      <label for="comments">Any additional feedback/comments?</label>
<textarea placeholder="Enter your feedback here..." id="comments" name="comments" rows="3" cols="50"></textarea><br><br></div>
      <div class="form-group"><button type="submit" id="submit" class="btn btn-block">Submit</button></div>
    </form>
    </div>
  </h2>
</body>
</html>
</body>
</html>
